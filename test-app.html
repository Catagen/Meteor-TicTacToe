<head>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="{{#if currentUser}} {{else}} center {{/if}}">
    {{> loginButtons}}
  </div>
  {{#if currentUser}}
    {{#if roomJoined}}
      {{> room}}
    {{else}}
      {{> joinRoom}}
    {{/if}}
  {{/if}}
</body>

<template name="joinRoom">
  <form name="roomForm" class="center">
    <input class="tin" type="text" placeholder="Enter the Room ID" autofocus>
    <input class="btn" type="submit" id="action" value="SUBMIT">
  </form>
</template>

<template name="room">
  <h1>Room: {{roomNumber}}</h1>

  {{#each players}}
    <p>Player {{playerNumber}}: {{username}}</p>
  {{/each}}

  {{> currentPlayer}}

  {{> playField}}

  <form>
    <input class="btn" type="submit" id="leave" value="Leave room">
  </form>
</template>

<template name="playField">
  <div id="playfield">
    <div class="box" id="1"><p class="noselect"> {{sign  '1'}} </p></div>
    <div class="box" id="2"><p class="noselect"> {{sign  '2'}} </p></div>
    <div class="box" id="3"><p class="noselect"> {{sign  '3'}} </p></div>
    <div class="box" id="4"><p class="noselect"> {{sign  '4'}} </p></div>
    <div class="box" id="5"><p class="noselect"> {{sign  '5'}} </p></div>
    <div class="box" id="6"><p class="noselect"> {{sign  '6'}} </p></div>
    <div class="box" id="7"><p class="noselect"> {{sign  '7'}} </p></div>
    <div class="box" id="8"><p class="noselect"> {{sign  '8'}} </p></div>
    <div class="box" id="9"><p class="noselect"> {{sign  '9'}} </p></div>
  </div>
</template>

<template name="currentPlayer">
  <p class="text-top">{{getCurrentPlayer}}</p>
</template>
